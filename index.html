<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-site-verification" content="OG--XTuxCho6Zbj55aynoqK9GQQY6QZtQPfUgmAQ4f0" />
  <title>Rishab ka Portfolio</title>
  <style>
    :root {
      --bg-light: #f0f0f0;
      --bg-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #f0f0f0;
      --card-light: #fff;
      --card-dark: #2c2c2c;
      --accent: #3498db;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: 0.4s ease;
    }

    .dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
      color: var(--accent);
      font-weight: bold;
    }

    #typewriter {
      color: var(--accent);
      font-weight: bold;
      font-size: 2.5em;
      margin-top: 10px;
      height: 40px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 4px solid var(--accent);
      animation: blink-caret 0.7s step-end infinite;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: var(--accent); }
    }

    section {
      background: var(--card-light);
      margin: 20px 0;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: 0.4s ease;
    }

    .dark section {
      background: var(--card-dark);
    }

    .skills, .projects {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .skill, .project {
      background: #eee;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
    }

    .dark .skill, .dark .project {
      background: #444;
      color: #fff;
    }

    .project img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    form button {
      background: var(--accent);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--accent);
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: var(--accent);
    }

    @media (max-width: 600px) {
      h1, #typewriter { font-size: 2em; }
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleMode()">üåô Toggle Dark Mode</button>

  <div class="container">
    <header>
      <h1>Welcome</h1>
      <div id="typewriter"></div>
      <p>üëã Welcome to my personal portfolio website!</p>
    </header>

    <section>
      <h2>üõ†Ô∏è Skills</h2>
      <div class="skills">
        <div class="skill">HTML</div>
        <div class="skill">CSS</div>
        <div class="skill">JavaScript</div>
        <div class="skill">Design</div>
      </div>
    </section>

    <section>
      <h2>üé® Projects</h2>
      <div class="projects">
        <div class="project">
          <p><strong>Coding with Rishab</strong> - My awesome coding tutorials and projects</p>
        </div>
      </div>
    </section>

    <section>
      <section>
  <h2>üì¨ Contact Me</h2>
  <p>Want to get in touch? Just fill out this form and I‚Äôll get back to you!</p>
  <form action="https://formspree.io/f/xpwrdrjj" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" rows="4" placeholder="Your Message" required></textarea>

    <!-- Redirect to Thank You page after form submission -->
    <input type="hidden" name="_redirect" value="https://codewithrishab-hash.github.io/first_website/thankyou.html" />

    <button type="submit">Send Message</button>
  </form>
</section>
    </section>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    const text = "I'm Rishab";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 150);
      }
    }
    typeWriter();
  </script>
</body>
</html>
